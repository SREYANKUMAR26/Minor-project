<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">
    <input type="text" id="white"placeholder="please input color for white key">
    <input type="text" id="black"placeholder="please input color for black key">
     <input type="button" name="" id="colorButton" value="click to change color"
   onclick="changecolor()">
   <script>
     function changecolor(){
       let white = document.getElementById('white').value;
       var x = document.querySelectorAll(".key.white");
       var i;
       for (i = 0; i < x.length; i++) {
       x[i].style.backgroundColor =white;
      }
      let black = document.getElementById('black').value;
       var y = document.querySelectorAll(".key.black");
       var j;
       for (j = 0; j < y.length; j++) {
       y[j].style.backgroundColor =black;
      }
     }
     </script>
  </p>
  <div class="piano">
    <div id="san" data-note="C" class="key white"></div>
    <div data-note="Cs" class="key black"></div>
    <div id="san" data-note="D" class="key white"></div>
    <div data-note="Ds" class="key black"></div>
    <div id="san" data-note="E" class="key white"></div>
    <div id="san" data-note="F" class="key white"></div>
    <div data-note="Fs" class="key black"></div>
    <div id="san" data-note="G" class="key white"></div>
    <div data-note="Gs" class="key black"></div>
    <div id="san" data-note="A" class="key white"></div>
    <div data-note="As" class="key black"></div>
    <div id="san" data-note="B" class="key white"></div>
  </div>

      <audio src="https://nemo0.github.io/js-piano/notes/C4.mp3" id="C"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/Cs4.mp3" id="Cs"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/D4.mp3" id="D"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/Ds4.mp3" id="Ds"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/E4.mp3" id="E"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/F4.mp3" id="F"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/Fs4.mp3" id="Fs"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/G4.mp3" id="G"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/Gs4.mp3" id="Gs"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/A4.mp3" id="A"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/As4.mp3" id="As"></audio>
      <audio src="https://nemo0.github.io/js-piano/notes/B4.mp3" id="B"></audio>
</body>
</html>
